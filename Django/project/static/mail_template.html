<html lang="en" style="font-family: sans-serif;">
<body style="box-sizing: border-box; margin: 0; padding: 0;">
    <div style="background-color:#3056d3 !important;">
        <div class="container-fluid" style="padding: 0.5rem;">
            <img src="https://app.project-ace.site/static/Logo.png" alt="Logo" width="200" height="54" class="d-inline-block align-text-top">
        </div>
    </div>
    <div style="display: block; margin: 0 auto 0 auto; text-align: center; width: 90%;">
        <div style="margin: 0.5rem 0 0.5rem 0;">
            <p style="font-size: 24px; font-weight:700; overflow: hidden; text-overflow: ellipsis;">您已受邀加入: $activity_name</p>
        </div>
        <div class="container" style="width: 100%; ">
            <div class="card mb-3" style="max-width: 75%; border: solid 1px; padding: 1.2rem; border-radius: 10px; margin: 0 auto 0 auto;">
                <div class="card-body" style="text-align: left;">
                  <h5 class="card-title" style="font-size: 20px; margin: 1rem 0 2rem 0; overflow: hidden; text-overflow: ellipsis;">$activity_name</h5>
                  <p class="card-text" style="overflow: hidden; text-overflow: ellipsis;">$activity_description</p>
                  <p><a href="https://app.project-ace.site/api/join-activity/$invitation_code/" style="overflow: hidden; text-overflow: ellipsis;">點擊這裡以加入該活動</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
